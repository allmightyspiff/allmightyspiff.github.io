# Iterator Behavioral Pattern
- What problems can the Iterator design pattern solve? 
  - The elements of an aggregate object should be accessed and traversed without exposing its representation (data structures).
  - New traversal operations should be defined for an aggregate object without changing its interface.
- What solution does the Iterator design pattern describe?
  - Define a separate (iterator) object that encapsulates accessing and traversing an aggregate object.
  - Clients use an iterator to access and traverse an aggregate without knowing its representation (data structures).

# Iterators in Python

```python
class yrange():
    def __init__(self, n):
        self.i = 0
        self.n = n

    def __iter__(self):
        return self

    def next(self):
        if self.i < self.n:
            i = self.i
            self.i += 1
            return i
        else:
            raise StopIteration()

if __name__ == "__main__":
    myrange = yrange()
    for x in myrange(3):
        print(x)
```

# You discovered Bubble Sort!


```python
    def bubble_sort(self,my_array):
        array_length = len(my_array)
        total_number_of_passes = array_length
        for i in range(0, total_number_of_passes):
            for j in range(0, array_length):
                # Avoid going out of array bounds
                if j == array_length - 1:
                    continue
                if my_array[j] > my_array[j + 1]:
                    temp = my_array[j]
                    my_array[j] = my_array[j + 1]
                    my_array[j + 1] = temp
            # Last element of every pass will be the highest number
            array_length = array_length - 1
        return my_array
```

# Interview Question

If we list all the natural numbers below 10 that are multiples of 3 or 5, we get 3, 5, 6 and 9. The sum of these multiples is 23.

__Find the sum of all the multiples of 3 or 5 below 50,000,000.__


---

# Simple Answer
```python
from pprint import pprint as pp

class sigma_finder():

    def main(self, limit):
        result = 0

        for i in range(1, limit):
            if i % 3 == 0 or i % 5 == 0:
                result = result + i
        return result

if __name__ == "__main__":
    limit = 50000000
    main = sigma_finder()
    result = main.main(limit)
    print("The sum of all the multiples of 3 or 5 below %s is %s" % (limit,result))
```
